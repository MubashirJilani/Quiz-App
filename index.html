<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="quiz-container" class="quiz">
        <h1>Quiz Application</h1>
        <p id="question" class="question-text">What is your class</p>
        <div class="options" id="options" style="padding-bottom: 50px;">

        </div>
        <button onclick="incrementQuestion()" id="nextBtn" class="next-btn" disabled>Next Question</button>
    <button onclick="finishQuiz()" id="finishQuiz" class="finish-btn" style="display: none;">Finish Quiz</button>
    
    </div>

   
   

    <div id="result-container" class="result-container" style="display: none;">

        <p>Your score is <span id="score"></span> / <span>50</span> </p>
        <button onclick="restartQuiz()" id="restartQuiz" class="restart-btn" style="display: none;">Restart</button>

    </div>

    

    <script src="index.js"></script>
</body>
